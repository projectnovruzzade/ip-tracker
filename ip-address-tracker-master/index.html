<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>

  <section id="main">
    <div class="heading-part">
      <div class="control-content">

        <div class="form_part">
          <h1>IP Address Tracker</h1>
          <div class="form-group">
            <input type="text" name="" id="" class="searchBar" placeholder="Search for any IP Address or domain">
            <button class="sentBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
              </svg>
            </button>
          </div>
        </div>

        <div class="data-content">
          <div class="row">
            <div class="col col-3 col--1">
              <div class="small-text">
                IP Address
              </div>
              <div class="main-text ipAddress">
                1.208.201.196
              </div>
            </div>
            <div class="col col-3 col--2">
              <div class="small-text">
                Location
              </div>
              <div class="main-text location">
                Brooklyn, NY 10001
              </div>
            </div>
            <div class="col col-3 col--3">
              <div class="small-text">
                Timezone
              </div>
              <div class="main-text timezone">
                UTC -05:00
              </div>
            </div>
            <div class="col col-3 col--4">
              <div class="small-text">
                ISP
              </div>
              <div class="main-text isp">
                SpaceX, Starlink
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="map-content">
      <div id="map"></div>
    </div>
  </section>





  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./app.js"></script>
</body>

</html>
